{% if breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for crumb in breadcrumbs %}
            <li class="breadcrumb-item">
                {% if crumb.url %}
                    <a href="{{ crumb.url }}">{{ crumb.name }}</a>
                {% else %}
                    {{ item.name }}
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
{% endif %}
